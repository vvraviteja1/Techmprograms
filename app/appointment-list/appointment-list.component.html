<div class="container">
<hr>
<hr>

<h2>Appointment List</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Welcome to Appointment list page. Click Add Appointments to Add appointments</a>
  <hr>
<table class="table table-striped">
    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Age </th>
            <th> Symptoms </th>
            <th> Number </th>
            <th> Action </th>
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td> {{ appointment.id }} </td>
            <td> {{ appointment.name }} </td>
            <td> {{ appointment.age }} </td>
            <td> {{ appointment.symptoms }} </td>
            <td> {{ appointment.number }} </td>

            <td>
                
                <button (click)="deleteAppointment(appointment.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
        
</table>
</div>
