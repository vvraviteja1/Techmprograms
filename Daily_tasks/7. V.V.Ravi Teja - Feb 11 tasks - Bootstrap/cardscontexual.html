<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example By Ravi Teja</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Example of Cards (Contextual Classes) BY Ravi Teja</h2>
  <div class="card">
  <div class="card-body">Card 1</div>
  </div>
  <br>
  <div class="card bg-primary text-yellow">
  <div class="card-body">Card 2</div>
  </div>
  <br>
  <div class="card bg-success text-green">
  <div class="card-body">Success card</div>
  </div>
  <br>
  <div class="card bg-info text-blue">
  <div class="card-body">Info card</div>
  </div>
  <br>
  <div class="card bg-warning text-orange">
  <div class="card-body">Warning card</div>
  </div>
  <br>
  <div class="card bg-danger text-white">
  <div class="card-body">Danger card</div>
  </div>
  <br>
  <div class="card bg-secondary text-pink">
  <div class="card-body">Secondary card</div>
  </div>
  <br>
  <div class="card bg-dark text-grey">
  <div class="card-body">Dark card</div>
  </div>
  <br>
  <div class="card bg-light text-dark">
  <div class="card-body">Light card</div>
  </div>
</div>
</body>
</html>
