<!DOCTYPE html>
<html>
<head>
    <title>Non-Equal Columns and Rows</title>
</head>
<body>

<h2>Non-Equal Columns and Rows Table</h2>

<table border="1">
    <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>Software Engineer</td>
        <td>Engineering</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Project Manager with multiple responsibilities and overseeing a large team</td>
        <td>Project Management</td>
    </tr>
    <tr>
        <td>Chris Johnson</td>
        <td>Data Scientist</td>
        <td>Data Analytics</td>
    </tr>
</table>

</body>
</html>
