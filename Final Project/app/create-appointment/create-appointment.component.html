<div class="container">

<h2>Add New Appointment</h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="appointment.id" name="id" placeholder="Enter ID">
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="appointment.name" name="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="appointment.age" name="age" placeholder="Enter Age">
    </div>

    <div class="form-group">
        <label>Symptoms</label>
        <input type="text" class="form-control" id="symptoms" [(ngModel)]="appointment.symptoms" name="symptoms" placeholder="Enter Symptoms">
    </div>

    <div class="form-group">
        <label>Number</label>
        <input type="text" class="form-control" id="number" [(ngModel)]="appointment.number" name="number" placeholder="Enter Number">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
